# Nginx configuration for GitHub OAuth Server
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name thecoffeylounge.com www.thecoffeylounge.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name thecoffeylounge.com www.thecoffeylounge.com;

    # SSL Certificate paths (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/thecoffeylounge.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thecoffeylounge.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Root directory for website files
    root /var/www/thecoffeylounge;
    index index.html;

    # Main website
    location / {
        try_files $uri $uri/ =404;
    }

    # GitHub OAuth API endpoints
    location /api/github/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # GitHub Auth endpoints
    location /github/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
