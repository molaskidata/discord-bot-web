# NGINX Konfiguration für Code.Master() Premium Dashboard
# Speichere diese Datei auf dem Hetzner Server als: /etc/nginx/sites-available/thecoffeylounge

server {
    listen 80;
    listen [::]:80;
    
    server_name thecoffeylounge.com www.thecoffeylounge.com;
    
    # Hauptseite (falls du eine haben willst)
    root /var/www/html;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/coffeylounge_access.log;
    error_log /var/log/nginx/coffeylounge_error.log;
    
    # Premium Dashboard unter /premium
    location /premium {
        alias /home/ubuntu/discord-bot-web/Website/WebsiteServer;
        try_files $uri $uri/ /premium/index.html;
        
        # Oder falls WebsiteServer als Proxy läuft:
        # proxy_pass http://localhost:5000;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection keep-alive;
        # proxy_set_header Host $host;
        # proxy_cache_bypass $http_upgrade;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files für Premium Dashboard
    location ~ ^/premium/.*\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf)$ {
        alias /home/ubuntu/discord-bot-web/Website/WebsiteServer;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API Endpoints (Discord OAuth, Stripe, etc.)
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Discord OAuth Callback
    location /auth {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Sicherheit Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

