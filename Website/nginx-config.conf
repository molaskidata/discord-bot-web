# NGINX Konfiguration für deine Website
# Speichere diese Datei auf dem Server als: /etc/nginx/sites-available/deine-domain

server {
    listen 80;
    listen [::]:80;
    
    # ÄNDERE DIES zu deiner Domain!
    server_name deine-domain.com www.deine-domain.com;
    
    root /var/www/html;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/website_access.log;
    error_log /var/log/nginx/website_error.log;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # CSS, JS und andere statische Dateien cachen
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Sicherheit
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
